<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="funciones.js"></script>
    <link rel="stylesheet" href="./estilo.css" type="text/css" media="all" />
</head>

<body onkeydown="pararBolasTeclado(event)">

    <div id="Opciones">
        <input id="CambioBola1" type="range" min="-5" max="5" step="0.5" value="0" oninput="cambiarBola1(this.value)" />
        <input id="CambioBola2" type="range" min="-5" max="5" step="0.5" value="0" oninput="cambiarBola2(this.value)" />
    </div>


    <div id="General">
        <button class="button" id="BotonEmpezar" type="button" onclick="empezar()">Empezar</button>
        <button class="button" id="BotonReiniciar" type="button" onclick="reiniciar()">Reinicar</button>

        <div class="Fondo" id="Fondo1"></div>
        <div class="Fondo" id="Fondo2"></div>

        <div class="Rectangulo" id="Rectangulo1" onclick="detenerBola1()"></div>
        <div class="Rectangulo" id="Rectangulo2" onclick="detenerBola2()"></div>

        <div class="Circulo" id="Circulo1"></div>
        <div class="Circulo" id="Circulo2"></div>

        <div class="Objetivo" id="Objetivo1"></div>
        <div class="Objetivo" id="Objetivo2"></div>
    </div>
</body>

</html>
